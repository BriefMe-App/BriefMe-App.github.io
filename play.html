<script>
  // This page will be served for any /play/* path
  console.log("Play page loaded");

  // Store the original URL
  const originalUrl = window.location.href;
  console.log("Original URL:", originalUrl);
  localStorage.setItem("briefme_deep_link", originalUrl);

  // Add meta refresh tag
  const meta = document.createElement("meta");
  meta.httpEquiv = "refresh";
  meta.content =
    "0;url=https://apps.apple.com/us/app/briefme-ai-podcast-player/id6740944674?uo=4";
  document.head.appendChild(meta);

  // Try JavaScript redirect
  try {
    window.location.replace(
      "https://apps.apple.com/us/app/briefme-ai-podcast-player/id6740944674?uo=4"
    );
  } catch (e) {
    console.error("Redirect failed:", e);
  }
</script>

<div style="text-align: center; padding: 50px">
  <h1>Opening BriefMe...</h1>
  <p>
    If you don't have the app installed, you'll be redirected to download it.
  </p>
  <p>
    If you are not redirected automatically,
    <a
      href="https://apps.apple.com/us/app/briefme-ai-podcast-player/id6740944674?uo=4"
      >click here to download the app</a
    >.
  </p>
</div>
